# nginx config file for our Django project
#=======================
# DO NOT EDIT THIS FILE
#=======================

# the upstream component nginx needs to connect to
upstream django {
    server unix:/usr/src/app/backend/app.sock; # file socket
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;

    server_name web.r4.ie;
    charset     utf-8;
    #server_tokens off;

    # Django media
    location /media  {
        alias /usr/src/app/backend/media;  # your Django project's media files - amend as required
    }

    # Django static files
    location /static {
        alias /usr/src/app/backend/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
       proxy_pass  http://web.r4.ie;
       proxy_set_header    Host                $http_host;
       proxy_set_header    X-Real-IP           $remote_addr;
       proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
       proxy_set_header    X-Forwarded-Proto   $scheme;
        uwsgi_pass  unix:/usr/src/app/backend/app.sock;
        include     /usr/src/app/uwsgi_params; # the uwsgi_params file you installed
    }
}
